<!DOCTYPE html>
<html lang="en">
<head>
	<title>Update Profile</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
	{% extends "header.html" %}

	{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action="">
					<span class="login100-form-title p-b-26">
						Update Your Profile
					</span>
					
					<p>Username:</p>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="uname">
						<span class="focus-input100" data-placeholder="{{result[1]}}"></span>
					</div>

					<p>Full Name:</p>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="fname">
						<span class="focus-input100" data-placeholder="{{result[2]}}"></span>
					</div>

					<p>Email Id:</p>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="{{result[3]}}"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Update
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	{% endblock %}
</body>
</html>
